<!DOCTYPE html>
<html>
<head>
	<title>LoyaltyOne Homework</title>
	<style type="text/css">
		body {
			max-width: 50em;
			margin: auto;
		}
		@media (min-width: 50em) {
			section, dl {
				display: inline-block;
				width: 49%;
				margin: auto;
			}
		}

		textarea {
			display: block;
			height: 150px;
			width: 100%;
		}

		label {
			display: inline-block;
			width: 100px;
			text-align: right;
		}

		.content {
			white-space: pre;
			margin-top: 15px;
		}

		.post .post {
			margin-left: 25px;
		}

		.post a {
			color: blue;
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<h1>LoyaltyOne Homework</h1>
	<form class="editor">
		<div>
			<label for="username">User Name:</label>
			<input type="text" name="username" autofocus>
		</div>
		<div>
			<label for="city">City:</label>
			<input type="text" name="city">
		</div>
		<div>
			<label for="text-input">Post Content:</label>
			<textarea name="text-input"></textarea>
		</div>
		<input type="submit" name="submit">
	</form>
	<div>
		<h2>Posts</h2>
		<div id="posts"></div>
	</div>

	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js"></script>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
